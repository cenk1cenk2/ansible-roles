---
- name: daemon reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: set systemd service state
  ansible.builtin.systemd:
    name: '{{ item.name }}'
    state: |-
      {%- if item.state | default(podman_quadlet_systemd_state) == 'reloaded' -%}
        {%- if podman_quadlet_systemd_triggers is not defined -%}
        restarted
        {%- else -%}
        {{- "restarted" if True in podman_quadlet_systemd_triggers else "started" -}}
        {%- endif -%}
      {%- else -%}
        {{- item.state | default(podman_quadlet_systemd_services_state) -}}
      {%- endif -%}
  with_items: '{{ podman_quadlet_systemd_services }}'
